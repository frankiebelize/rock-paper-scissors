<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sicssors Game</title>
</head>
<body>
    <div class="title">
        <h2>Rock Paper Sicssors</h2>
    </div>
    <div class="container">
        <div class="options">
            <h3>Pick rock Paper or Scissors</h3>
        </div>
        <div class="options">
            <!-- Rock -->
            
            <button id="rock">✊</button>
            
            <!-- Sicssors -->
            
            <button id="sicssors">✌️</button>
           
            <!-- Paper -->
            
            <button id="paper">✋</button>
           
        </div>
        <div id="result">

        </div>
        <button id="reload">Reload</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
